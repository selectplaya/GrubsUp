<h1>Hello Chief</h1>
<h1>You are cooking for {{mainData.numberOfPortions}} people.</h1>
<div *ngFor="let item of mainData.foods | async">
  <div *ngIf="!item.isSelected">
    <mat-card>
      <mat-card-header>

        <mat-card-title>
          {{item.name}} selected:  {{item.isSelected}} ...
        </mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
</div>
