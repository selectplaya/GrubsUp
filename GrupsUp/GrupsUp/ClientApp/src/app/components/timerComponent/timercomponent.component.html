<h1>Orders up Chief!</h1>
<h1>You are cooking for {{mainData.numberOfPortions}} people.</h1>
<h1>Time Left: {{testCurrentTime}}</h1>
<div *ngFor="let item of mainData.foods2 ">
    <mat-card>
      <mat-card-header>

        <mat-card-title>
          {{item.name}} selected don't know ... <br/>
          CookingTime: {{item.cookingTime}}
        </mat-card-title>
      </mat-card-header>
    </mat-card>
</div>
<div>
  <button mat-icon-button (click)="cook() "><b>Start Timer</b></button>
</div>
